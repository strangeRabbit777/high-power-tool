<html>
<head>
    <script src="../../src/htmx.js"></script>
    <script src="../../src/ext/preload.js"></script>

    <style>
        div.container {
            border:solid 1px black;
            margin-bottom:25px;
            padding:25px;
        }
    </style>
</head>

<body hx-ext="preload">

    <div class="container" preload-on="load" preload-wait="3s">
        <h4>Load</h4>
        <a href="preload-fragment.html?onload=3s" preload>Trigger on load after 3s</a><br>
        <a href="preload-fragment.html?onload=200ms" preload-wait="200ms">Trigger on load after 200ms</a><br>
    </div>

    <div class="container">
        <h4>Defaults</h4>
        <button hx-get="preload-fragment.html?default" preload>Trigger mouseover after 100ms</button><br>
    </div>

    <div class="container">
        <h4>Mouseover</h4>
        <button hx-get="preload-fragment.html?on=mouseover&wait=0ms" preload preload-on="mouseover">Trigger on mouseover after 0ms</button><br>
        <button hx-get="preload-fragment.html?on=mouseover&wait=100ms" preload preload-on="mouseover">Trigger on mouseover after 100ms</button><br>
        <button hx-get="preload-fragment.html?on=mouseover&wait=1.5s" preload preload-on="mouseover" preload-wait="1.5s">Trigger mouseover after 1.5s</button><br>
    </div>

    <div class="container">
        <h4>Mousedown</h4>
        <a href="preload-fragment.html?on=mousedown&wait=1s" preload preload-on="mousedown" preload-wait="1s">Trigger on mousedown after 1s</a><br>
        <a href="preload-fragment.html?on=mousedown&wait=0" preload preload-on="mousedown" preload-wait="0s">Trigger on mousedown immediately</a><br>
    </div>

    <div class="container" hx-get="preload-fragment.html?on=mouseover&wait=1s&complex=true" preload preload-on="mouseover" preload-wait="1s">
        <div>This is a complex object</div>
        <div>With many sub-objects</div>
        <div>Preload should only be canceled</div>
        <div>If we leave the whole parent</div>
        <div>Triggers on:mouseover after 1s</div>
    </div>

</body>
</html>
